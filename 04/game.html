<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="css/game.css" />
  </head>

  <body>
    <div class="game">
      <div class="side player-0 active">
        <div class="player-0-name">
          <span>player-0</span>
        </div>
        <div class="player-0-score">125</div>
        <div class="player-0-sum">55</div>
      </div>
      <div class="side player-1">
        <div class="player-1-name">
          <span>player-1</span>
        </div>
        <div class="player-1-score">99</div>
        <div class="player-1-sum">60</div>
      </div>
      <img src="images/dice-1.png" class="dice" id="dice-id" />
      <button class="new">new game</button>
      <button class="role">role dice</button>
      <button class="hold">hold</button>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
